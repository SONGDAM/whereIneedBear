<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">

      <div class="swiper-slide" style="background-image: url(./assets/testimg.jpg); background-size:cover;">

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
