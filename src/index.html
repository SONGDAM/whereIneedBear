<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./CSS/slide0.css" />
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet" />
		<script defer src="./JS/weather.js"></script>
		<script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<title>whereineedbear</title>
	</head>

	<body>
		<!-- Swiper -->

		<div class="container">
			<section>
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide" style="background-image: url(./assets/testimg.jpg); background-size: cover">
							<span style="padding: 20px">
								Whereineedbear
								<div class="main-section">
									<div class="product">
										<div id="container">
											<div class="dayTemp">
												<h1>Loading..</h1>
											</div>
										</div>
									</div>
								</div>
							</span>
						</div>
						<div class="swiper-slide" style="background-image: url(./assets/testimg2.jpg); background-size: cover"></div>
						<div class="swiper-slide" style="background-image: url(./assets/testimg3.jpg); background-size: cover"></div>
						<div class="swiper-slide" style="background-image: url(./assets/testimg4.jpg); background-size: cover"></div>
						<div class="swiper-slide" style="background-image: url(./assets/testimg5.jpg); background-size: cover"></div>
					</div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>
				</div>
			</section>

			<section>
				<!-- 여기에 코드 작성해주세요~ 
                    요 위에 section태그에 디스플레이 값이나 포지션값은 클래스값은 변경이나 선언X  
                    클래스명 container로 사용 X -->
			</section>
		</div>

		<!-- Swiper JS -->
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper('.mySwiper', {
				slidesPerView: 1,
				spaceBetween: 30,
				loop: true,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
			});
		</script>
	</body>
</html>
